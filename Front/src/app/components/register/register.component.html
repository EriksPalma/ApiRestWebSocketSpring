<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(singUpForm)" #singUpForm="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-51"> Crear nueva cuenta </span>

                <span *ngIf="singUpForm.submitted && singUpForm.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="user.email" required email placeholder="Correo" />
                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="singUpForm.submitted && singUpForm.controls['firstName'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="firstName" [(ngModel)]="user.firstName" minlength="2" required placeholder="Nombre" />

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="singUpForm.submitted && singUpForm.controls['lastName'].errors" class="text-danger animated fadeIn">El Apellido es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="lastName" [(ngModel)]="user.lastName" minlength="2" required placeholder="Apellido" />

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="singUpForm.submitted && singUpForm.controls['password'].errors" class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="password" [(ngModel)]="user.password" minlength="6" required placeholder="Contraseña" />
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <!--<div class="contact100-form-checkbox">
                        <input [(ngModel)]="rememberUser" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
                        <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>-->
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>
</div>
